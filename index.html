        <script>
            const rawText = "### \ud83d\udcca \u7fbd\u7530\u6307\u6570\n- **\ud83c\udf08 S \u3010 \u78ba\u5909\u30fb\u5165\u308c\u98df\u3044 \u3011**\n\n\u7fbd\u7530\u7a7a\u6e2f\u306e2026\u5e741\u67084\u65e5(\u91d1) 01:43\u6642\u70b9\u306b\u304a\u3051\u308b\u30bf\u30af\u30b7\u30fc\u9700\u8981\u306f\u3001\u4f9b\u7d66\u3068\u9700\u8981\u306e\u30d0\u30e9\u30f3\u30b9\u304c\u975e\u5e38\u306b\u53b3\u3057\u3044\u72b6\u6cc1\u3067\u3059\u3002\n\n*   **\u4f9b\u7d66:** \u822a\u7a7a\u4f1a\u793e\u306b\u3088\u308b\u4fbf\u6570\u5897\u52a0\u306f\u9650\u5b9a\u7684\u3067\u3001\u7279\u306b\u56fd\u969b\u7dda\u3078\u306e\u4fbf\u6570\u306f\u5927\u5e45\u306b\u6e1b\u5c11\u3057\u3066\u3044\u307e\u3059\u3002ANA\u306e\u7b2c2\u30bf\u30fc\u30df\u30ca\u30eb(3\u53f7)\u30684\u53f7(\u5357)\u306e\u5230\u7740\u4fbf\u304c\u96c6\u4e2d\u3057\u3001\u305d\u308c\u305e\u308c\u7d0450\u53f0\uff5e100\u53f0\u306e\u4fbf\u6570\u304c\u4e88\u60f3\u3055\u308c\u307e\u3059\u3002\u4e00\u65b9\u3001JAL\u306e\u7b2c1\u30bf\u30fc\u30df\u30ca\u30eb(JAL)\u306f\u3001\u5230\u7740\u4fbf\u6570\u304c\u7d0480\u53f0\u3068\u6bd4\u8f03\u7684\u5b89\u5b9a\u3057\u3066\u3044\u307e\u3059\u304c\u3001\u56fd\u969b\u7dda\u3078\u306e\u4fbf\u6570\u306f\u7d0430\u53f0\u3068\u6e1b\u5c11\u3057\u3066\u3044\u307e\u3059\u3002\n*   **\u9700\u8981:** \u822a\u7a7a\u4f1a\u793e\u306b\u3088\u308b\u5ba2\u5c64\u306f\u3001\u30d3\u30b8\u30cd\u30b9\u5229\u7528\u8005\u304c\u4e2d\u5fc3\u3067\u3001\u89b3\u5149\u5ba2\u306f\u9650\u5b9a\u7684\u3067\u3059\u3002\u56fd\u969b\u7dda\u3078\u306e\u9700\u8981\u306f\u3001\u65e5\u672c\u56fd\u5185\u304b\u3089\u306e\u5e30\u56fd\u8005\u3084\u3001\u65e5\u672c\u56fd\u5185\u306e\u30d3\u30b8\u30cd\u30b9\u5229\u7528\u8005\u304c\u591a\u304f\u3001\u7d04120\u53f0\u306e\u4fbf\u6570\u304c\u4e88\u60f3\u3055\u308c\u307e\u3059\u3002\u56fd\u5185\u7dda\u3078\u306e\u9700\u8981\u306f\u3001\u56fd\u5185\u306e\u30d3\u30b8\u30cd\u30b9\u5229\u7528\u8005\u3084\u3001\u56fd\u5185\u306e\u89b3\u5149\u5ba2\u304c\u4e2d\u5fc3\u3067\u3001\u7d0460\u53f0\u306e\u4fbf\u6570\u304c\u4e88\u60f3\u3055\u308c\u307e\u3059\u3002\n\n### \ud83c\udfc1 \u72d9\u3046\u3079\u304d\u5834\u6240\n- **\ud83d\udc49\u300c 1 \u53f7 \u30ec\u30fc\u30f3 (T1) \u300d**\n\n1\u53f7\u30ec\u30fc\u30f3(T1)\u306f\u3001\u7fbd\u7530\u7a7a\u6e2f\u306e\u4e3b\u8981\u306a\u30bf\u30af\u30b7\u30fc\u30bf\u30fc\u30df\u30ca\u30eb\u3067\u3042\u308a\u3001\u591a\u304f\u306e\u4fbf\u304c\u96c6\u307e\u308b\u305f\u3081\u3001\u30bf\u30af\u30b7\u30fc\u306e\u9700\u8981\u304c\u96c6\u4e2d\u3059\u308b\u5834\u6240\u3067\u3059\u3002\u7279\u306b\u3001\u56fd\u969b\u7dda\u3078\u306e\u4fbf\u6570\u304c\u5c11\u306a\u3044\u305f\u3081\u3001\u56fd\u969b\u7dda\u5229\u7528\u8005\u306b\u3068\u3063\u3066\u6700\u3082\u30a2\u30af\u30bb\u30b9\u3057\u3084\u3059\u3044\u5834\u6240\u3068\u8a00\u3048\u307e\u3059\u3002\n\n### 1. \u2708\ufe0f \u4f9b\u7d66\u30c7\u30fc\u30bf\u8a73\u7d30\n    *   **\u3010 \u7b2c1\u30bf\u30fc\u30df\u30ca\u30eb (JAL) \u3011**\n        \u5230\u7740\u4fbf\u306e\u6df7\u96d1\u5177\u5408\u306f\u3001\u901a\u5e38\u3001120\u53f0\uff5e150\u53f0\u7a0b\u5ea6\u3067\u3001\u7279\u306b\u56fd\u969b\u7dda\u3078\u306e\u4fbf\u6570\u306f\u3001\u7d0440\u53f0\uff5e60\u53f0\u7a0b\u5ea6\u3067\u3059\u3002\n    *   **\u3010 \u7b2c2\u30bf\u30fc\u30df\u30ca\u30eb (ANA) \u3011**\n        3\u53f7(\u5317)\u30684\u53f7(\u5357)\u306e\u3069\u3061\u3089\u306b\u5230\u7740\u4fbf\u304c\u504f\u3063\u3066\u3044\u308b\u304b\u3001\u7279\u306b3\u53f7(\u5317)\u306f\u3001\u5230\u7740\u4fbf\u6570\u304c\u7d0470\u53f0\u30014\u53f7(\u5357)\u306f\u7d0460\u53f0\u3068\u3001\u3069\u3061\u3089\u306b\u504f\u3063\u3066\u3044\u308b\u304b\u3001\u5230\u7740\u4fbf\u6570\u3068\u5165\u56fd\u5be9\u67fb\u306e\u6df7\u96d1\u4e88\u6e2c\u3092\u8003\u616e\u3059\u308b\u3068\u30013\u53f7(\u5317)\u306b\u96c6\u4e2d\u3057\u3066\u3044\u308b\u53ef\u80fd\u6027\u304c\u9ad8\u3044\u3067\u3059\u3002\n    *   **\u3010 \u7b2c3\u30bf\u30fc\u30df\u30ca\u30eb (\u56fd\u969b\u7dda) \u3011**\n        \u5230\u7740\u4fbf\u6570\u3068\u5165\u56fd\u5be9\u67fb\u306e\u6df7\u96d1\u4e88\u6e2c\u306f\u3001100\u53f0\uff5e150\u53f0\u7a0b\u5ea6\u3068\u3001\u6bd4\u8f03\u7684\u5b89\u5b9a\u3057\u3066\u3044\u307e\u3059\u3002\n\n### 2. \ud83d\ude83 \u5916\u90e8\u8981\u56e0\u3068\u5f85\u6a5f\u53f0\u6570\n    *   **\u3010\u5fc5\u9808\u3011\u30bf\u30af\u30b7\u30fc\u30d7\u30fc\u30eb\u5f85\u6a5f\u53f0\u6570\uff08AI\u63a8\u8a08\u5024\uff09**\n        *   **\u3010\u7b2c1\u30bf\u30fc\u30df\u30ca\u30eb (JAL) \u3011** 120\u53f0\uff5e150\u53f0\n        *   **\u3010\u7b2c2\u30bf\u30fc\u30df\u30ca\u30eb (ANA) \u3011** 70\u53f0\uff5e90\u53f0\n        *   **\u3010\u7b2c3\u30bf\u30fc\u30df\u30ca\u30eb (\u56fd\u969b\u7dda) \u3011** 100\u53f0\uff5e150\u53f0\n    *   **\u3010\u56fd\u5185\u7dda\u30d7\u30fc\u30eb\u3011**\n        *   **\u3010\u7b2c1\u30bf\u30fc\u30df\u30ca\u30eb (JAL) \u3011** 120\u53f0\uff5e150\u53f0\n        *   **\u3010\u7b2c2\u30bf\u30fc\u30df\u30ca\u30eb (ANA) \u3011** 70\u53f0\uff5e90\u53f0\n        *   **\u3010\u7b2c3\u30bf\u30fc\u30df\u30ca\u30eb (\u56fd\u969b\u7dda) \u3011** 100\u53f0\uff5e150\u53f0\n\n### 3. \ud83e\udde0 AI\u30ed\u30b8\u30c3\u30af\u89e3\u8aac\n    *   **\u3010\u5206\u6790\u3011**\n        \u7fbd\u7530\u7a7a\u6e2f\u306e2026\u5e741\u67084\u65e5(\u91d1) 01:43\u6642\u70b9\u306b\u304a\u3051\u308b\u30bf\u30af\u30b7\u30fc\u9700\u8981\u306f\u3001\u56fd\u969b\u7dda\u3078\u306e\u4fbf\u6570\u306e\u6e1b\u5c11\u3068\u56fd\u5185\u7dda\u3078\u306e\u9700\u8981\u306e\u5897\u52a0\u304c\u3001\u4f9b\u7d66\u3068\u9700\u8981\u306e\u30d0\u30e9\u30f3\u30b9\u3092\u5d29\u3057\u3066\u3044\u308b\u72b6\u6cc1\u3067\u3059\u3002\u7279\u306b\u3001\u7b2c1\u30bf\u30fc\u30df\u30ca\u30eb(JAL)\u306f\u3001\u56fd\u969b\u7dda\u3078\u306e\u4fbf\u6570\u304c\u5c11\u306a\u3044\u305f\u3081\u3001\u56fd\u969b\u7dda\u5229\u7528\u8005\u306b\u3068\u3063\u3066\u6700\u3082\u30a2\u30af\u30bb\u30b9\u3057\u3084\u3059\u3044\u5834\u6240\u3067\u3042\u308a\u3001\u305d\u306e\u9700\u8981\u3092\u78ba\u4fdd\u3059\u308b\u3053\u3068\u304c\u91cd\u8981\u3067\u3059\u3002\n    *   **\u3010\u6
