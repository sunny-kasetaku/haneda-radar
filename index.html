            const rawText = "\u30cf\u30a4\u30e4\u30fc\u30fb\u30bf\u30af\u30b7\u30fc\u696d\u754c\u306e\u6700\u9ad8\u6226\u7565\u9867\u554f\u3068\u3057\u3066\u30012026\u5e741\u67083\u65e5 17:24\u73fe\u5728\u306e\u7fbd\u7530\u7a7a\u6e2f\u306b\u304a\u3051\u308b\u30bf\u30af\u30b7\u30fc\u9700\u8981\u5206\u6790\u30ec\u30dd\u30fc\u30c8\u3092\u63d0\u51fa\u3057\u307e\u3059\u3002\n\n\u672c\u65e5\u306f\u5e74\u59cb\u306e\u300cU\u30bf\u30fc\u30f3\u30e9\u30c3\u30b7\u30e5\u300d\u306e**\u6700\u5927\u30d4\u30fc\u30af\u6642\u9593\u5e2f**\u306b\u8a72\u5f53\u3057\u307e\u3059\u3002\n\n---\n\n### 1. \u2708\ufe0f \u4f9b\u7d66\u30c7\u30fc\u30bf\uff08\u5230\u7740\u4fbf\u30fb\u8a73\u7d30\u30b2\u30fc\u30c8\u914d\u5206\uff09\n\n\u76f4\u8fd11\u6642\u9593\uff0816:20\u301c17:20\uff09\u306e\u5230\u7740\u4fbf\u306f\u3001\u56fd\u5185\u7dda\u30fb\u56fd\u969b\u7dda\u5408\u308f\u305b\u3066**\u7d0455\u4fbf**\u3068\u63a8\u6e2c\u3055\u308c\u307e\u3059\u3002\u5e30\u7701\u5ba2\u304a\u3088\u3073\u89b3\u5149\u5ba2\u306e\u623b\u308a\u304c\u96c6\u4e2d\u3057\u3001\u6a5f\u6750\u3082\u5927\u578b\u6a5f\uff08\u30dc\u30fc\u30a4\u30f3\u30b0777/787\u30af\u30e9\u30b9\uff09\u304c\u4e2d\u5fc3\u306e\u305f\u3081\u30011\u4fbf\u3042\u305f\u308a\u306e\u4e57\u5ba2\u6570\u304c\u975e\u5e38\u306b\u591a\u3044\u72b6\u614b\u3067\u3059\u3002\n\n*   **\u7b2c1\u30bf\u30fc\u30df\u30ca\u30eb (T1):** JAL\u3001\u30b9\u30ab\u30a4\u30de\u30fc\u30af\u3001\u30b9\u30bf\u30fc\u30d5\u30e9\u30a4\u30e4\u30fc\u3002\u5730\u65b9\u90fd\u5e02\u304b\u3089\u306e\u623b\u308a\u304c\u96c6\u4e2d\u3002\n*   **\u7b2c2\u30bf\u30fc\u30df\u30ca\u30eb (T2):** ANA\u3001\u30a8\u30a2\u30fb\u30c9\u30a5\u3001\u30bd\u30e9\u30b7\u30c9\u30a8\u30a2\u3002\n    *   **3\u53f7\uff08\u5317\u5074\uff09:** \u5317\u6d77\u9053\uff08\u65b0\u5343\u6b73\uff09\u3001\u6771\u5317\u3001\u5317\u9678\u65b9\u9762\u3002\u5e30\u7701\u5ba2\u304c\u591a\u304f\u3001\u624b\u8377\u7269\u9810\u3051\u304c\u591a\u3044\u50be\u5411\u3002\n    *   **4\u53f7\uff08\u5357\u5074\uff09:** \u4e5d\u5dde\uff08\u798f
