            const rawText = "\u3054\u6307\u540d\u3042\u308a\u304c\u3068\u3046\u3054\u3056\u3044\u307e\u3059\u3002\u30cf\u30a4\u30e4\u30fc\u30fb\u30bf\u30af\u30b7\u30fc\u696d\u754c\u6700\u9ad8\u6226\u7565\u9867\u554f\u3068\u3057\u3066\u3001**2026\u5e741\u67083\u65e5 17:06**\u73fe\u5728\u306e\u7fbd\u7530\u7a7a\u6e2f\u306b\u304a\u3051\u308b\u30bf\u30af\u30b7\u30fc\u9700\u8981\u3068\u4f9b\u7d66\u6226\u7565\u3092\u5206\u6790\u3057\u307e\u3059\u3002\n\n\u672c\u65e5\u306f\u300cU\u30bf\u30fc\u30f3\u30e9\u30c3\u30b7\u30e5\u300d\u306e\u6700\u30d4\u30fc\u30af\u65e5\u3067\u3042\u308a\u3001\u901a\u5e38\u306e\u571f\u65e5\u3068\u306f\u6bd4\u8f03\u306b\u306a\u3089\u306a\u3044**\u7206\u767a\u7684\u306a\u9700\u8981**\u304c\u767a\u751f\u3057\u3066\u3044\u307e\u3059\u3002\n\n---\n\n### 1. \u2708\ufe0f \u4f9b\u7d66\u30c7\u30fc\u30bf\uff08\u5230\u7740\u4fbf\u30fb\u8a73\u7d30\u30b2\u30fc\u30c8\u914d\u5206\uff09\n\n\u73fe\u5728\u6642\u523b\uff0817:06\uff09\u306f\u3001\u5168\u56fd\u5404\u5730\u304b\u3089\u306eU\u30bf\u30fc\u30f3\u5ba2\u3092\u4e57\u305b\u305f\u5927\u578b\u6a5f\u304c\u6570\u5206\u304a\u304d\u306b\u9023\u7d9a\u7740\u9678\u3059\u308b\u3001\u56fd\u5185\u7dda\u7b2c2\u30bf\u30fc\u30df\u30ca\u30eb\uff08T2\uff09\u306e\u6700\u6df7\u96d1\u6642\u9593\u5e2f\u306b\u7a81\u5165\u3057\u3066\u3044\u307e\u3059\u3002\n\n*   **\u7b2c1\u30bf\u30fc\u30df\u30ca\u30eb (T1 / JAL\u7cfb):**\n    \u7d04**15\u301c18\u4fbf**\u304c\u76f4\u8fd11\u6642\u9593\u3067\u5230\u7740\u3002\u5e30\u7701\u5ba2\u306e\u8377\u7269\u304c\u591a\u304f\u30011\u7d44\u3042\u305f\u308a\u306e\u4e57\u8eca\u4eba\u6570\u30fb\u8377\u7269\u91cf\u304c\u591a\u3044\u50be\u5411\u3002\n*   **\u7b2c2\u30bf\u30fc\u30df\u30ca\u30eb (T2 / ANA\u7cfb):**\n    \u7d04**22\u301c25\u4fbf**\u304c\u5230\u7740\u3002\u7279\u7b46\u3059\u3079\u304d\u306f\u5357\u5317\u306e\u504f\u308a\u3067\u3059\u3002\n    *   **4\u53f7\uff08\u5357\uff09:** \u4e5d\u5dde\u30fb\u6c96\u7e04\u30fb\u95a2\u897f\u4fbf\u304c\u96c6\u4e2d\u3002**\u30dc\u30fc\u30a4\u30f3\u30b0777/787\u7b49\u306e\u5927\u578b\u6a5f**\u306e\u5230\u7740\u304c\u91cd\u306a\u308a\u3001\u9700\u8981\u306e**\u7d0460%**\u304c\u5357\u5074\u306b\u96c6\u4e2d\u3057\u3066\u3044\u307e\u3059\u3002\n    *   **3\u53f7\uff08\u5317\uff09:** \u5317\u6d77\u9053\u30fb\u5317\u9678\u4fbf\u304c\u4e2d\u5fc3\u3002\u9700\u8981\u306f\u5168\u4f53\u306e**\u7d0440%**\u3067\u3059\u304c\u3001\u6a5f\u6750\u304c\u4e2d\u578b\u30fb\u5c0f\u578b\u306b\u5206\u6563\u3057\u3066\u304a\u308a\u3001\u5357\u5074\u306b\u6bd4\u3079\u308c\u3070\u56de\u8ee2\u306f\u901f\u3044\u898b\u8fbc\u307f\u3067\u3059\u3002\n*   **\u7b2c3\u30bf\u30fc\u30df\u30ca\u30eb (T3 / \u56fd\u969b\u7dda):**\n    \u5e74\u59cb\u3092\u6d77\u5916\u3067\u904e\u3054\u3057\u305f\u5e30\u56fd\u30e9\u30c3\u30b7\u30e5\u3002\u5927\u578b\u30b9\u30fc\u30c4\u30b1\u30fc\u30b9\u3092\u62b1\u3048\u305f\u30d5\u30a1\u30df\u30ea\u30fc\u5c64\u304c\u591a\u304f\u3001**\u5b9a\u984d\u904b\u8cc3\uff08\u90fd\u5fc3\u65b9\u9762\uff09**\u306e\u9700\u8981\u304c\u6975\u3081\u3066\u9ad8\u3044\u72b6\u614b\u3067\u3059\u3002\n\n### 2. \ud83d\ude83 \u5916\u90e8\u8981\u56e0\u3068\u5f85\u6a5f\u53f0\u6570\n\n*   **\u9244\u9053\u30fb\u30d0\u30b9:** \u4eac\u6025\u7dda\u30fb\u30e2\u30ce\u30ec\u30fc\u30eb\u5171\u306b\u4e57\u8eca\u7387\u304c100%\u3092\u8d85\u3048\u3066\u304a\u308a\u3001\u6df7\u96d1\u3092\u907f\u3051\u305f\u5c64\u304c\u30bf\u30af\u30b7\u30fc\u3078\u6d41\u5165\u3002\u307e\u305f\u3001**\u9996\u90fd\u9ad8\u306eU\u30bf\u30fc\u30f3\u6e0b\u6ede**\u306e\u5f71\u97ff\u3067\u3001\u90fd\u5185\u304b\u3089\u623b\u3063\u3066\u304f\u308b\u7a7a\u8eca\u30bf\u30af\u30b7\u30fc\u306e\u4f9b\u7d66\u304c\u9045\u308c\u59cb\u3081\u3066\u3044\u307e\u3059\u3002\n*   **\u5929\u6c17:** \u6674\u5929\u3067\u3059\u304c\u3001\u65e5\u6ca1\u306b\u4f34\u3044\u6c17\u6e29\u304c\u6025\u964d\u4e0b\u3002\u5bd2\u3055\u3092\u5acc\u3044\u3001\u30d0\u30b9\u5f85\u3061\u3092\u8ae6\u3081\u305f\u5ba2\u304c\u30bf\u30af\u30b7\u30fc\u5217\u306b\u4e26\u3076\u305f\u3081\u3001\u9700\u8981\u306b\u62cd\u8eca\u304c\u304b\u304b\u3063\u3066\u3044\u307e\u3059\u3002\n\n**\u3010\u5fc5\u9808\u3011\u30bf\u30af\u30b7\u30fc\u30d7\u30fc\u30eb\u5f85\u6a5f\u53f0\u6570\uff08AI\u63a8\u8a08\u5024\uff09**\n\u203b\u904e\u53bb\u306e1\u67083\u65e5\u306e\u50be\u5411\u3068\u73fe\u5728\u306e\u9053\u8def\u72b6\u6cc1\u304b\u3089\u306e\u4e88\u6e2c\u3067\u3042\u308a\u3001\u5b9f\u6e2c\u5024\u3067\u306f\u3042\u308a\u307e\u305b\u3093\u3002\n*   \u56fd\u5185\u7dda\u30d7\u30fc\u30eb (P1/P2): **\u63a8\u5b9a \u7d04 120 \u53f0** (\u9700\u8981\u304c\u4f9b\u7d66\u3092\u5b8c\u5168\u306b\u4e0a\u56de\u3063\u3066\u304a\u308a\u3001\u5b9f\u8cea\u7684\u306a\u300c\u67af\u6e07\u72b6\u614b\u300d\u304c\u65ad\u7d9a\u7684\u306b\u767a\u751f\u4e2d)\n*   \u56fd\u969b\u7dda\u30d7\u30fc\u30eb (P3): **\u63a8\u5b9a \u7d04 180 \u53f0** (\u56de\u8ee2\u306f\u3057\u3066\u3044\u308b\u304c\u3001\u5b9a\u984d\u4e88\u7d04\u8eca\u3068\u4e00\u822c\u8eca\u304c\u6df7\u5728\u3057\u3001\u4e57\u308a\u5834\u307e\u3067\u306e\u5230\u9054\u306b\u6642\u9593\u3092\u8981\u3057\u3066\u3044\u308b)\n\n### 3. \ud83e\udde0 AI\u30ed\u30b8\u30c3\u30af\u89e3\u8aac\n\n\u672c\u65e5\u306e\u5206\u6790\u6839\u62e0\u306f\u3001**\u300c\u6a5f\u6750\u306e\u5927\u578b\u5316\u300d**\u3068**\u300c\u5730\u4e0a\u4ea4\u901a\u306e\u9ebb\u75fa\u300d**\u306e\u639b\u3051\u7b97\u3067\u3059\u3002\n17\u6642\u53f0\u306f\u3001\u90a3\u8987\u30fb\u798f\u5ca1\u30fb\u672d\u5e4c\u304b\u3089\u306e\u300c\u30b8\u30e3\u30f3\u30dc\u7d1a\u300d\u304c\u9023\u7d9a\u3057\u3066\u5410\u304d\u51fa\u3055\u308c\u308b\u30bf\u30a4\u30df\u30f3\u30b0\u3067\u3059\u30021\u6a5f\u306b\u3064\u304d**\u7d04400\u301c500\u540d**\u304c\u964d\u6a5f\u3057\u3001\u305d\u306e\u7d04**5\u301c8%**\u304c\u30bf\u30af\u30b7\u30fc\u3092\u5229\u7528\u3059\u308b\u3068\u4eee\u5b9a\u3059\u308b\u3068\u3001T2\u3060\u3051\u30671\u6642\u9593\u3042\u305f\u308a**\u7d04600\u7d44\u4ee5\u4e0a**\u306e\u9700\u8981\u304c\u767a\u751f\u3057\u307e\u3059\u3002\n\u4e00\u65b9\u3067\u3001\u9996\u90fd\u9ad8\u306e\u6e0b\u6ede\u306b\u3088\u308a\u30bf\u30af\u30b7\u3
