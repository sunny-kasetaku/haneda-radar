        <script>
            const rawText = "### \ud83d\udcca \u7fbd\u7530\u6307\u6570\n**\ud83c\udf08 S \u3010\u5165\u308c\u98df\u3044\u3011**\n**\ud83d\udd25 A \u3010\u8d85\u30fb\u63a8\u5968\u3011**\n**\u2728 B \u3010\u72d9\u3044\u76ee\u3011**\n**\u26a0\ufe0f C \u3010\u8981\u30fb\u6ce8\u610f\u3011**\n**\u26d4 D \u3010\u64a4\u9000\u30fb\u975e\u63a8\u5968\u3011**\n\n### \ud83c\udfc1 \u72d9\u3046\u3079\u304d\u5834\u6240\n\ud83d\udc49 **\u300c 1 \u53f7 \u30ec\u30fc\u30f3 (T1) \u300d**\n\ud83d\udc49 **\u300c 2 \u53f7 \u30ec\u30fc\u30f3 (T1) \u300d**\n\ud83d\udc49 **\u300c 3 \u53f7 \u30ec\u30fc\u30f3 (T2) \u300d**\n\ud83d\udc49 **\u300c 4 \u53f7 \u30ec\u30fc\u30f3 (T2) \u300d**\n\ud83d\udc49 **\u300c \u56fd\u969b\u7dda\u30d7\u30fc\u30eb \u300d**\n\n**\u5224\u5b9a\u7406\u7531\uff1a**\n\u7fbd\u7530\u7a7a\u6e2f\u306e\u5230\u7740\u65c5\u5ba2\u6570\u306f\u30012026\u5e741\u67084\u65e5\u5348\u5f8c2\u664205\u5206\u9803\u3001\u7d041500\u4eba\u7a0b\u5ea6\u3068\u4e88\u60f3\u3055\u308c\u307e\u3059\u3002  \u73fe\u5728\u3001\u7a7a\u6e2f\u306e\u5230\u7740\u4fbf\u6570\u306f\u3001JAL\u306e1\u53f7\u30ec\u30fc\u30f3(T1)\u304b\u30894\u53f7\u30ec\u30fc\u30f3(T2)\u307e\u3067\u3001\u7d04100\u53f0\u7a0b\u5ea6\u3001\u305d\u3057\u3066ANA\u306e\u7b2c2\u30bf\u30fc\u30df\u30ca\u30eb(T1)\u304b\u30893\u53f7\u30ec\u30fc\u30f3(T2)\u307e\u3067\u3001\u7d04120\u53f0\u7a0b\u5ea6\u3067\u3059\u3002  \u3053\u306e\u72b6\u6cc1\u306f\u3001\u73fe\u5728\u3001\u7a7a\u6e2f\u306e\u5230\u7740\u4fbf\u6570\u304c\u3001\u5f85\u6a5f\u8eca\u4e21\u6570\u3088\u308a\u3082\u591a\u304f\u3001\u30bf\u30af\u30b7\u30fc\u306e\u9700\u8981\u304c\u975e\u5e38\u306b\u9ad8\u3044\u72b6\u614b\u3067\u3059\u3002  \u7279\u306b\u3001\u56fd\u969b\u7dda\u30d7\u30fc\u30eb\u306f\u3001\u5165\u56fd\u5be9\u67fb\u3092\u629c\u3051\u3066\u304f\u308b\u65c5\u5ba2\u306e\u6ce2\u304c\u4e88\u60f3\u3055\u308c\u308b\u305f\u3081\u3001\u5f85\u6a5f\u53f0\u6570\u304c\u5927\u5e45\u306b\u5897\u52a0\u3059\u308b\u53ef\u80fd\u6027\u304c\u3042\u308a\u307e\u3059\u3002  \u3053\u306e\u72b6\u
