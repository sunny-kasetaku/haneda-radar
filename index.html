        <script>
            const rawText = "\u30cf\u30a4\u30e4\u30fc\u30fb\u30bf\u30af\u30b7\u30fc\u696d\u754c\u306e\u6700\u9ad8\u6226\u7565\u9867\u554f\u3068\u3057\u3066\u30012026\u5e741\u67083\u65e5 17:21\u73fe\u5728\u306e\u7fbd\u7530\u7a7a\u6e2f\u306b\u304a\u3051\u308b\u30bf\u30af\u30b7\u30fc\u9700\u8981\u3092\u5206\u6790\u3057\u3001\u6700\u9069\u306a\u55b6\u696d\u6226\u7565\u304a\u3088\u3073\u4e57\u5ba2\u5411\u3051\u306e\u7acb\u3061\u56de\u308a\u30ac\u30a4\u30c9\u3092\u63d0\u793a\u3057\u307e\u3059\u3002\n\n\u672c\u65e5\u306f**\u5e74\u59cb\u306e\u300cU\u30bf\u30fc\u30f3\u30e9\u30c3\u30b7\u30e5\u300d\u306e\u6700\u76db\u671f**\u3067\u3042\u308a\u3001\u4e00\u5e74\u3067\u6700\u3082\u9700\u8981\u304c\u8df3\u306d\u4e0a\u304c\u308b\u30bf\u30a4\u30df\u30f3\u30b0\u306e\u4e00\u3064\u3067\u3059\u3002\n\n---\n\n### 1. \u2708\ufe0f \u4f9b\u7d66\u30c7\u30fc\u30bf\uff08\u5230\u7740\u4fbf\u30fb\u8a73\u7d30\u30b2\u30fc\u30c8\u914d\u5206\uff09\n\n\u73fe\u5728\u6642\u523b\uff0817:21\uff09\u306f\u3001\u5168\u56fd\u5404\u5730\u304b\u3089\u306e\u5230\u7740\u4fbf\u304c\u6570\u5206\u523b\u307f\u3067\u91cd\u306a\u308b\u300c\u8d85\u9ad8\u5bc6\u5ea6\u6642\u9593\u5e2f\u300d\u3067\u3059\u3002\n\n*   **\u7b2c1\u30bf\u30fc\u30df\u30ca\u30eb (JAL\u7cfb):**\n    JAL\u3001\u30b9\u30ab\u30a4\u30de\u30fc\u30af\u3001\u30b9\u30bf\u30fc\u30d5\u30e9\u30a4\u30e4\u30fc\u306e\u5230\u7740\u304c\u96c6\u4e2d\u3002\u7279\u306b**\u798f\u5ca1\u30fb\u4f0a\u4e39\u30fb\u672d\u5e4c**\u304b\u3089\u306e\u5927\u578b\u6a5f\u304c\u9023\u7d9a\u5230\u7740\u3057\u3066\u304a\u308a\u3001\u624b\u8377\u7269\u53d7\u53d6\u6240\u306e\u6df7\u96d1\u306f\u30d4\u30fc\u30af\u306b\u9054\u3057\u3066\u3044\u307e\u3059\u3002\n*   **\u7b2c2\u30bf\u30fc\u30df\u30ca\u30eb (ANA\u7cfb) - \u5357\u5317\u306e\u504f\u308a:**\n    *   **3\u53f7(\u5317\u5074):** \u5317\u6d77\u9053\uff08\u65b0\u5343\u6b73\uff09\u3001\u6771\u5317\u3001\u5317\u9678\u4fbf\u304c\u4e2d\u5fc3\u3002\u5317\u56fd\u304b\u3089\u306e\u5e30\u7701\u5ba2\u304c\u591a\u304f\u3001\u539a\u7740\u3067\u8377\u7269\u304c\u591a\u3044\u50be\u5411\u306b\u3042\u308a\u307e\u3059\u3002\n    *   **4\u53f7(\u5357\u5074):** **\u3010\u8981\u6ce8\u610f\u3011** \u4e5d\u5dde\uff08\u798f\u5ca1\u30fb\u9e7f\u5150\u5cf6\uff09\u3001\u6c96\u7e04\uff08\u90a3\u8987\uff09\u3001\u4e2d\u56db\u56fd\u4fbf\u304c\u96c6\u4e2d\u3002\u7279\u306b\u90a3\u8987\u30fb\u798f\u5ca1\u4fbf\u306f**300\u301c500\u5e2d\u30af\u30e9\u30b9\u306e\u5927\u578b\u6a5f**\u304c\u591a\u304f\u30011\u4fbf\u3042\u305f\u308a\u306e\u30bf\u30af\u30b7\u30fc\u9700\u8981\u304c\u5317\u5074\u306b\u6bd4\u3079\u3066**\u7d041.5\u500d**\u306b\u81a8\u3089\u3093\u3067\u3044\u307e\u3059\u3002\u73fe\u5728\u30014\u53f7\u5074\u4e57\u308a\u5834\u306e\u5f85\u3061\u884c\u5217\u306f3\u53f7\u5074\u3092\u5927\u304d\u304f\u4e0a\u56de\u3063\u3066\u3044\u308b\u3068\u63a8\u6e2c\u3055\u308c\u307e\u3059\u3002\n*   **\u7b2c3\u30bf\u30fc\u30df\u30ca\u30eb (\u56fd\u969b\u7dda):**\n    \u30a2\u30b8\u30a2\u570f\u304b\u3089\u306e\u77ed\u8ddd\u96e2\u4fbf\u306b\u52a0\u3048\u3001\u6b27\u5dde\u304b\u3089\u306e\u5e30\u56fd\u4fbf\u304c\u91cd\u306a\u308b\u6642\u9593\u5e2f\u3002\u5927\u304d\u306a\u30b9\u30fc\u30c4\u30b1\u30fc\u30b9\u3092\u8907\u6570\u62b1\u3048\u305f\u5bb6\u65cf\u9023\u308c\u304c\u76ee\u7acb\u3061\u30011\u53f0\u3042\u305f\u308a\u306e\u4e57\u8eca\u5358\u4fa1\uff08\u90fd\u5fc3\u30fb\u90ca\u5916\u3078\u306e\u30ed\u30f3\u30b0\uff09\u304c\u9ad8\u3044\u306e\u304c\u7279\u5fb4\u3067\u3059\u3002\n\n---\n\n### 2. \ud83d\ude83 \u5916\u90e8\u8981\u56e0\u3068\u5f85\u6a5f\u53f0\u6570\n\n*   **\u9244\u9053\u30fb\u30d0\u30b9:** \u4eac\u6025\u7dda\u30fb\u30e2\u30ce\u30ec\u30fc\u30eb\u5171\u306b\u30b9\u30fc\u30c4\u30b1\u30fc\u30b9\u3092\u6301\u3063\u305f\u4e57\u5ba2\u3067\u6df7\u96d1\u7387\u304c200%\u3092\u8d85\u3048\u3066\u304a\u308a\u3001\u75b2\u52b4\u304b\u3089\u300c\u9ad8\u304f\u3066\u3082\u30bf\u30af\u30b7\u30fc\u300d\u3092\u9078\u629e\u3059\u308b\u5c64\u304c\u6025\u5897\u3057\u3066\u3044\u307e\u3059\u3002\n*   **\u5929\u6c17:** \u6674\u5929\u3067\u3059\u304c\u6c17\u6e29\u304c\u4f4e\u4e0b\u4e2d\uff08\u7d046\u2103\uff09\u3002\u5c4b\u5916\u306e\u5f85\u3061\u5217\u306b\u5bfe\u3059\u308b\u8010\u6027\u304c\u9650\u754c\u306b\u9054\u3057\u3066\u304a\u308a\u3001\u56de\u8ee2\u7387\u304c\u52dd\u8ca0\u3068\u306a\u308a\u307e\u3059\u3002\n\n**\u3010\u5fc5\u9808\u3011\u30bf\u30af\u30b7\u30fc\u30d7\u30fc\u30eb\u5f85\u6a5f\u53f0\u6570\uff08AI\u63a8\u8a08\u5024\uff09**\n\u203b\u904e\u53bb\u306e\u6b63\u6708\u4e09\u304c\u65e5\u306e\u914d\u8eca\u30c7\u30fc\u30bf\u3068\u30ea\u30a2\u30eb\u30bf\u30a4\u30e0\u306e\u6d41\u5165\u4e88\u6e2c\u306b\u57fa\u3065\u304f\u63a8\u8a08\u3067\u3059\u3002\n\n*   \u56fd\u5185\u7dda\u30d7\u30fc\u30eb (P1/P2): **\u63a8\u5b9a \u7d04 180 \u53f0** (\u5165\u69cb\u5236\u9650\u3053\u305d\u306a\u3044\u3082\u306e\u306e\u3001\u9700\u8981\u304c\u4f9b\u7d66\u3092\u4e0a\u56de\u308a\u3001\u30d7\u30fc\u30eb\u5185\u306f\u5e38\u306b\u52d5\u3044\u3066\u3044\u308b\u300c\u67af\u6e07\u5bf8\u524d\u300d\u306e\u72b6\u614b)\n*   \u56fd\u969b\u7dda\u30d7\u30fc\u30eb (P3): **\u63a8\u5b9a \u7d04 120 \u53f0** (\u56de\u8ee2\u306f\u901f\u3044\u304c\u3001\u56fd\u5185\u7dda\u307b\u3069\u306e\u30d1\u30cb\u30c3\u30af\u72b6\u614b\u3067\u306f\u306a\u3044)\n\n---\n\n### 3. \ud83e\udde0 AI\u30ed\u30b8\u30c3\u30af\u89e3\u8aac\n\n\u672c\u65e5\u306e\u9700\u8981\u3092\u6c7a\u5b9a\u3065\u3051\u308b\u306e\u306f**\u300cU\u30bf\u30fc\u30f3\u30e9\u30c3\u30b7\u30e5\u306e\u75b2\u52b4\u5ea6\u300d**\u3068**\u300c\u30b0\u30eb\u30fc\u30d7\u30b5\u30a4\u30ba\u306e\u62e1\u5927\u300d**\u3067\u3059\u3002\n1\u67083\u65e5\u306e\u5915\u65b9\u306f\u3001\u5358\u8eab\u306e\u30d3\u30b8\u30cd\u30b9\u5ba2\u3067\u306f\u306a\u304f\u30013\u301c4\u540d\u306e\u5bb6\u65cf\u9023\u308c\u304c\u30e1\u30a4\u30f3\u3067\u3059\u3002\u3053\u308c\u306b\u3088\u308a\u3001\u4ee5\u4e0b\u306e\u30ed\u30b8\u30c3\u30af\u304c\u6210\u7acb\u3057\u307e\u3059\u3002\n\n1.  **\u7a4d\u8f09\u80fd\u529b\u306e\u9650\u754c:** \u4e00\u822c\u30bb\u30c0\u30f3\u578b\u3088\u308a\u3082\u3001**JPN TAXI\uff08\u30ef\u30b4\u30f3\u30bf\u30a4\u30d7\uff09**\u3078\u306e\u6307\u540d\u3001\u3042\u308b\u3044\u306f\u30a2\u30eb\u30d5\u30a1\u30fc\u30c9\u7b49\u306e\u30cf\u30a4\u30e4\u30fc\u9700\u8981\u304c\u7206\u767a\u3057\u3066\u3044\u307e\u3059\u3002\n2.  **T2\u5357\u5074\u306e\u30dc\u30c8\u30eb\u30cd\u30c3\u30af:** ANA\u306e\u5e79\u7dda\uff08\u798f\u5ca1\u30fb\u90a3\u8987\uff09\u304c\u96c6\u4e2d\u3059\u308bT2\u5357\u5074\uff084\u53f7\uff09\u306f\u3001\u624b\u8377\u7269\u306e\u8fd4\u5374\u5f85\u3061\u6642\u9593\u304c\u9577\u5f15\u3044\u3066\u304a\u308a\u300117:45\u4ee5\u964d\u306b**\u300c\u30bf\u30af\u30b7\u30fc\u4e57\u308a\u5834\u3078\u306e\u4e8c\u6b21\u7206\u767a\u300d**\u304c\u4e88\u60f3\u3055\u308c\u307e\u3059\u3002\n3.  **\u30ed\u30f3\u30b0\u6bd4\u7387:** \u6b63\u6708\u4f11\u307f\u6700\u7d42\u65e5\u524d\u65e5\u306e\u305f\u3081\u3001\u5343\u8449\u30fb\u795e\u5948\u5ddd\u30fb\u57fc\u7389\u3078\u306e\u9577\u8ddd\u96e2\u5229\u7528\uff082\u4e07\u5186\u8d85\u30b3\u30fc\u30b9\uff09\u304c\u767a\u751f\u3057\u3084\u3059\u3044\u30b4\u30fc\u30eb\u30c7\u30f3\u30bf\u30a4\u30e0\u3067\u3059\u3002\n\n---\n\n### 4. \ud83c\udfc1 \u6700\u7d42\u63a8\u5968\u30a2\u30af\u30b7\u30e7\u30f3\n\n\u4e57\u5ba2\u304a\u3088\u3073\u30c9\u30e9\u30a4\u30d0\u30fc\u5411\u3051\u306e\u6226\u7565\u7684\u30a2\u30c9\u30d0\u30a4\u30b9\u3067\u3059\u3002\n\n\ud83d\udc49 \u63a8\u5968\u4e57\u308a\u5834\uff1a **\u3010 \u7b2c2\u30bf\u30fc\u30df\u30ca\u30eb\u30fb3\u53f7(\u5317\u5074) \u3011**\n\n**\u3010\u5177\u4f53\u7684\u306a\u7acb\u3061\u56de\u308a\u30a2\u30c9\u30d0\u30a4\u30b9\u3011**\n*   **\u4e57\u5ba2\u306e\u65b9\u3078:** T2\uff08ANA\u5074\uff09\u306b\u5230\u7740\u3055\u308c\u305f\u5834\u5408\u3001**4\u53f7(\u5357\u5074)\u4e57\u308a\u5834\u306f30\u5206\u4ee5\u4e0a\u306e\u5f85\u3061**\u304c\u767a\u751f\u3057\u3066\u3044\u308b\u53ef\u80fd\u6027\u304c\u3042\u308a\u307e\u3059\u3002\u5efa\u7269\u5185\u3092\u79fb\u52d5\u3057\u3001\u6bd4\u8f03\u7684\u7a7a\u3044\u3066\u3044\u308b**3\u53f7(\u5317\u5074)**\u3078\u5411\u304b\u3046\u3053\u3068
