name: Haneda Radar Auto Update

on:
  schedule:
    # 20分おきに実行 ( */20 )
    - cron: '*/20 * * * *'
  workflow_dispatch: # 手動ボタンも残す

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      # ここで羽田のプログラムを実行
      - name: Run Haneda Radar
        run: python haneda_radar.py

      # 更新された index.html を保存して公開
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # もし生成されるファイル名が index.html なら以下のように書く
          git add index.html
          git commit -m "Auto update Haneda stats" || exit 0
          git push
