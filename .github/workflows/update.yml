name: pages build and deployment

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '*/15 * * * *'  # 15åˆ†ã”ã¨ã«è‡ªå‹•æ›´æ–°
  workflow_dispatch:      # æ‰‹å‹•ãƒœã‚¿ãƒ³ã§ã‚‚å®Ÿè¡Œå¯èƒ½

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Run analysis script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python haneda_radar.py
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # ğŸ‘ˆ ã“ã“ãŒ v3 ã«ãªã£ã¦ã„ã‚‹ã‹ç¢ºèªï¼
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # ğŸ‘ˆ ã“ã“ãŒ v4 ã«ãªã£ã¦ã„ã‚‹ã‹ç¢ºèªï¼
