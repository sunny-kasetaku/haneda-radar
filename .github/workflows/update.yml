name: Update Haneda Radar

on:
  schedule:
    - cron: '*/20 * * * *' # 20分おきに実行
  workflow_dispatch: # 手動で動かすボタンを表示

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # GitHubが自分自身を書き換える許可
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install google-generativeai

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python haneda_radar.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Update Haneda Radar Report" || exit 0
          git push
