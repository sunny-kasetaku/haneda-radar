  workflow_dispatch:        # æ‰‹å‹•å®Ÿè¡Œãƒœã‚¿ãƒ³ã¯æ®‹ã™
  repository_dispatch:      # GASï¼ˆ15åˆ†ãŠãï¼‰ã®ãƒˆãƒªã‚¬ãƒ¼ã‚’å„ªå…ˆã™ã‚‹
    types: [trigger-radar]

