name: Haneda Radar Auto Update

on:
  workflow_dispatch:        # 手動実行ボタンを有効化

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Haneda Radar
        env:
          # DiscordのWebhook URLをシークレットからPythonへ渡す
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python haneda_radar.py

      - name: Commit and Push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          # 生成されたHTMLと解析結果をリポジトリに保存
          git add index.html analysis_result.json haneda_raw.json
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Auto update Haneda stats: $(date +'%Y-%m-%d %H:%M:%S')"
            git pull --rebase origin main
            git push
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
