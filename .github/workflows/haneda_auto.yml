name: Haneda Radar Auto Update

on:
#  schedule:                # GitHub標準タイマー（停止中）
#    - cron: '*/20 * * * *'

  workflow_dispatch:        # 手動実行ボタン（これだけを生かします）

#  repository_dispatch:      # GASからの外部信号を遮断（停止中）
#    types: [trigger-radar]

# 古い実行を自動キャンセル（ボタンを連打しても安全なように）
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5      # APIを使うので非常に早く終わるようになります

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # Playwrightはもう不要です

      - name: Run Haneda Radar
        env:
          # GitHubのSecret「ZENROWS_API_KEY」をプログラムに渡します
          ZENROWS_API_KEY: ${{ secrets.ZENROWS_API_KEY }}
        run: python haneda_radar.py

      - name: Commit and Push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          # 分析結果のファイルを保存対象にします
          git add index.html analysis_result.json
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Auto update Haneda stats via ZenRows: $(date +'%Y-%m-%d %H:%M:%S')"
            git pull --rebase origin main
            git push
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
