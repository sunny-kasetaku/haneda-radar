name: Haneda Radar Auto Update

on:
  workflow_dispatch:        # 手動実行ボタン

# --- [指示(A): トップレベルに権限を追加] ---
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    # デプロイ環境の指定
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # --- [指示(B): Run Haneda Radar (既存のenvを維持)] ---
      - name: Run Haneda Radar
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          # SITE_URLはconfig.py直書きを優先しますが、念のためenvも残します
          SITE_URL: ${{ secrets.SITE_URL }}
        run: python haneda_radar.py

      # --- [鉄則: 既存のgit push (保存) ステップを温存] ---
      - name: Commit and Push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add index.html analysis_result.json haneda_raw.json
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Auto backup: $(date +'%Y-%m-%d %H:%M:%S')"
            git pull --rebase origin main
            git push
          fi

      # --- [指示(B): Upload artifact] ---
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # --- [指示(B): Deploy to GitHub Pages] ---
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
