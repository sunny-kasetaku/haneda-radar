concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5      # 5åˆ†ã§ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã•ã›ã‚‹å®‰å…¨è£…ç½®
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Haneda Radar
        # ä¸è¦ãªGeminiã‚­ãƒ¼ãªã©ã¯å‰Šé™¤ã—ã€ã‚·ãƒ³ãƒ—ãƒ«ã«å®Ÿè¡Œ
        run: python haneda_radar.py

      # ğŸŒŸ ã“ã“ã§ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒªãƒã‚¸ãƒˆãƒªï¼ˆã‚³ãƒ¼ãƒ‰ã‚¿ãƒ–ï¼‰ã«æ›¸ãæˆ»ã—ã¾ã™
      - name: Commit and Push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          # index.htmlã«åŠ ãˆã¦ã€è§£æãƒ‡ãƒ¼ã‚¿(json)ã‚‚ä¿å­˜å¯¾è±¡ã«ã™ã‚‹
          git add index.html analysis_result.json
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Auto update Haneda stats: $(date +'%Y-%m-%d %H:%M:%S')"
            git pull --rebase origin main
            git push
          fi

      # ğŸŒŸ Webã‚µã‚¤ãƒˆï¼ˆGitHub Pagesï¼‰ã¨ã—ã¦å…¬é–‹ã™ã‚‹å·¥ç¨‹
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
