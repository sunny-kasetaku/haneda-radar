name: Haneda Radar Auto Update

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:
  repository_dispatch:      # ğŸ‘ˆ è¿½åŠ ï¼šã“ã“ãŒGASã‹ã‚‰ã®å—ä¿¡å£
    types: [trigger-radar]  # ğŸ‘ˆ è¿½åŠ ï¼šåˆè¨€è‘‰

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 google-generativeai

      - name: Run Haneda Radar
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python haneda_radar.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html
          
          # å¤‰æ›´ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Auto update Haneda stats"
            
            # â–¼â–¼â–¼ ã“ã“ãŒè¡çªé˜²æ­¢ã®é­”æ³•ï¼ â–¼â–¼â–¼
            # ã€Œã‚‚ã—å…ˆã«èª°ã‹ãŒæ›´æ–°ã—ã¦ãŸã‚‰ã€ãã‚Œã‚’æ··ãœã¦ã‹ã‚‰é€²ã‚ã€ã¨ã„ã†å‘½ä»¤
            git pull --rebase origin main
            
            git push
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
