name: Haneda Radar Auto Update

on:
#  schedule:
#    - cron: '*/20 * * * *'  # è¡Œã®é ­ã« # ã‚’ä»˜ã‘ã‚‹ã ã‘ã§è‡ªå‹•å®Ÿè¡ŒãŒæ­¢ã¾ã‚Šã¾ã™
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-radar]

# ðŸŒŸ é­”æ³•ã®1è¡Œï¼šæ–°ã—ã„å®Ÿè¡ŒãŒå§‹ã¾ã£ãŸã‚‰ã€å¤ã„ã€Œãã‚‹ãã‚‹ã€ã‚’è‡ªå‹•ã‚­ãƒ£ãƒ³ã‚»ãƒ«
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # ðŸŒŸ å®‰å…¨è£…ç½®ï¼š5åˆ†ä»¥ä¸Šã‹ã‹ã£ãŸã‚‰ç•°å¸¸ã¨ã¿ãªã—ã¦å¼·åˆ¶çµ‚äº†ã•ã›ã‚‹
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 "google-generativeai>=0.8.3"

      - name: Run Haneda Radar
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python haneda_radar.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Auto update Haneda stats"
            git pull --rebase origin main
            git push
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
