name: Run Haneda Radar

on:
  workflow_dispatch: # 手動実行 & GASからの実行用

jobs:
  build:
    runs-on: ubuntu-latest

    # ▼ ここが「鍵」を渡す設定です。これがないと401エラーになります！
    env:
      AVIATION_STACK_API_KEY: ${{ secrets.AVIATION_STACK_API_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run script
        run: python main_v8.py

      # ▼ ここが「Web更新」設定です。これがないと画面が変わりません！
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          # 変更がなければエラーにせず終了、あればコミットしてPush
          git commit -m "Update flight data" || exit 0
          git push