name: Haneda Radar Auto Update

on:
#  schedule:                # GitHub標準のタイマー（停止済み）
#    - cron: '*/20 * * * *'

  workflow_dispatch:        # 手動実行ボタン（これだけを生かします）

#  repository_dispatch:      # GASからの外部信号を遮断
#    types: [trigger-radar]

# 古い実行を自動キャンセル
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies and Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium
          playwright install-deps chromium

      - name: Run Haneda Radar
        run: python haneda_radar.py

      - name: Commit and Push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add index.html analysis_result.json
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Auto update Haneda stats: $(date +'%Y-%m-%d %H:%M:%S')"
            git pull --rebase origin main
            git push
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
