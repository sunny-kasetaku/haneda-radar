name: Haneda Radar Auto Update

on:
  workflow_dispatch:        # 手動実行ボタン

# --- [絶対遵守：権限のトップレベル定義] ---
permissions:
  contents: write           # Git Push用
  pages: write              # GitHub Pages用
  id-token: write           # デプロイ認証用

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    # --- [絶対遵守：デプロイ環境の指定] ---
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # --- [維持：メインロジック実行] ---
      - name: Run Haneda Radar
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python haneda_radar.py

      # --- [維持：リポジトリへの保存処理] ---
      - name: Commit and Push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add index.html analysis_result.json haneda_raw.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update Haneda stats: $(date +'%Y-%m-%d %H:%M:%S')"
            git pull --rebase origin main
            git push
          fi

      # --- [足す：デプロイ用アーティファクトのアップロード] ---
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # index.htmlが含まれるルートディレクトリを指定

      # --- [足す：デプロイ実行] ---
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
