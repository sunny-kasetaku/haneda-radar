name: FinalFix
on:
  workflow_dispatch:
  push:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AVIATION_STACK_API_KEY: ${{ secrets.AVIATION_STACK_API_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: pip install requests
      - run: python main_v8.py  # ここで最新の index.html が作られます
      
      # 1. 念のためソースコード側（mainブランチ）も更新しておく
      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git commit -m "Update index.html by action" || exit 0
          git push origin HEAD:main

      # 2. 【最重要】Webサイト公開用の枝（gh-pages）に最新の index.html を送り込む
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # 今いる場所（index.htmlがある場所）をそのまま公開
