name: FinalFix
on:
  workflow_dispatch:
  push:

permissions:
  contents: write
  pages: write      # 追加：Pagesへの書き込み権限
  id-token: write   # 追加：認証用

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AVIATION_STACK_API_KEY: ${{ secrets.AVIATION_STACK_API_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: pip install requests
      - run: python main_v8.py  # index.htmlを生成

      # 最新の index.html を公開用の荷物としてまとめる
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # 今いる場所のファイルをアップロード

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # ここで直接Webサイトを上書き公開する
