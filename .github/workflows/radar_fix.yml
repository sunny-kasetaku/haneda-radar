  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AVIATION_STACK_API_KEY: ${{ secrets.AVIATION_STACK_API_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      DISCORD_THREAD_URL: ${{ secrets.DISCORD_THREAD_URL }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests
      - run: python main_v8.py

      # â–¼ [2026-02-07] ğŸ¦ è¿½åŠ : ç”Ÿæˆã•ã‚ŒãŸãƒ­ã‚°ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒªãƒã‚¸ãƒˆãƒªã«ä¿å­˜ã™ã‚‹
      - name: Commit and Push latest_api_log.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add latest_api_log.json index.html unknown_airports.log || true
          git commit -m "Update latest API log [skip ci]" || echo "No changes to commit"
          git push
      # â–² è¿½åŠ çµ‚äº†

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4